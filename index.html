<!DOCTYPE html>
<html>
        <head>
                <script src="./dirtyDOM.js"></script>
        </head>
        <body>

        </body>
        <script>
                let pageIndex = 0;
                let pages = ["foo", "bar", "baz"];
                let count = 10;
                let selected = 0;
                let x = false;
                let y = true;
                const w = DD.window("Hello", (b) => {
                        pageIndex = b.switcher(pageIndex, pages);
                        b.hr();
                        b.label(`label ${count}`)
                        b.hBox((b) => {
                                if (b.button("+")) {
                                        count++;
                                }
                                if (b.button("-")) {
                                        count--;
                                }
                                b.space();
                                b.expand();
                                for (let i = 0; i < count; i++) {
                                        b.label(`${i}`)
                                }
                        })
                        b.space();
                        selected = b.combo(selected, ["1", "2", "3"])
                        b.vBox((b) => {
                                x = b.toggle(x)
                                y = b.toggle(y)
                        });
                })
                w.show()
                w.move(100, 100)
        </script>
</html>
